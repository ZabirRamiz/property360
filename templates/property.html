{% extends 'base.html' %}

{% block body %}

{% for item in data %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <img src="{{ item.0.url }}" class="d-block w-100" alt="...">
        <div class="card-body">
            <h5 class="card-text">{{ item.1 }}</h5>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'view_detail' item.2 %}" class="btn btn-sm btn-outline-secondary">View</a>
                    <a href="{% url 'edit_detail' item.2 %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                </div>
                <small class="text-muted">{{ item.3 }}</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}




{% endblock %}
