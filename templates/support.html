{% extends 'base.html' %}

{% block body %}

<h1 align="center">SUPPORT & MAINTENANCE</h1>

<div>
    <table class="table">
        <thead>
          <tr align="center">
            <th scope="col">NAME</th>
            <th scope="col">JOB</th>
            <th scope="col">CONTACT</th>
            <th scope="col">HOURLY PRICE</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          <tr align="center">
            <td>{{item.0}}</td>
            <td>{{item.1}}</td>
            <td>{{item.2}}</td>
            <td>{{item.3}}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
</div>


  {% endblock %}
