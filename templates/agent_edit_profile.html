{% extends 'base.html' %}

{% block body %}

<div class = 'container my-3'>

    <form action = "/user_edit_profile" method ="post" enctype="multipart/form-data" >
      {%csrf_token%}
      <div class="mb-3">
        <label for="agentname" class="form-label">Edit Agent Name:</label>
        <input type="text" class="form-control" id="agentname" name="agentname" >
      </div>
      {% comment %} <div class="mb-3">
        <label for="pid" class="form-label">agent ID:</label>
        <input type="text" class="form-control" id="pid" name ="pid" >
      </div> {% endcomment %}
    
      <div class="mb-3">
        <label for="email" class="form-label">Edit Email:</label>
        <input type="email" class="form-control" id="email" name = "email">
      </div>
    
      <div class="mb-3">
        <label for="password" class="form-label">Edit Password:</label>
        <input type="text" class="form-control" id="password" name = "password" >
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Edit Address:</label>
        <input type="text" class="form-control" id="address" name = "address" >
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Edit Phone No:</label>
        <input type="text" class="form-control" id="phone" name= "phone" >
      </div>

      <div class="mb-3">
        <label for="agent_image" class="form-label">Edit Profile Picture:</label>
        <div class="col-sm-3">
            <input type="file" class="form-control" id="agent_image" accept=".jpg,.png,.jpeg" name="agent_image">
        </div>
      </div>
      <div class="mb-3">
          <button type="submit" class="btn btn-primary">Save</button>

        </div>
      
    </form>
  </div>


{% endblock  %}
