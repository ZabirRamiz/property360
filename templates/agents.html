{% extends 'base.html' %}

{% block body %}

<h1 align="center">AGENTS FOR PROPERTY</h1>

<div>
    <table class="table">
        <thead>
          <tr align="center">
            <th scope="col">AGENT_ID</th>   
            <th scope="col">SUPERVISOR_ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PHONE</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">AGENT_HIRE</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          <tr align="center">
            <td>{{item.0}}</td>
            <td>{{item.1}}</td>
            <td>{{item.2}}</td>
            <td>{{item.3}}</td>
            <td>{{item.4}}</td>
            <td>{{item.5}}</td>
            
            
            <td>
              <form action="/propertyId_submit" method="post">
                {% csrf_token %}
                
                <button type="submit" class="btn btn-primary" name="agent_id" id="agent_id" value={{item.0}}   >HIRE</button>
              </form>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
</div>


  {% endblock %}
