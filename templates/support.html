{% extends 'base.html' %}

{% block body %}

<h1 align="center">SUPPORT & MAINTENANCE

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</h1>

<div>
    <table class="table">
        <thead>
          <tr align="center">
            <th scope="col">NAME</th>
            <th scope="col">JOB</th>
            <th scope="col">CONTACT</th>
            <th scope="col">HOURLY PRICE</th>
            <th scope="col">HIRE</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          
          <tr align="center">
            <td>{{item.0}}</td>
            <td>{{item.1}}</td>
            <td>{{item.2}}</td>
            <td>{{item.3}}</td>
            
            
            <td>
              
              <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Enter Property_ID</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="/hire_support" method="post">
                        {% csrf_token %}
                        <div class="form group">
                          <input type="hidden" name = 'support_id' value={{item.4}}>
                          <input type="text" class="form-control" id="property_id" name="property_id" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">OK</button>
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
</div>


  {% endblock %}
